<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="Script.js" defer></script>

    <section class="container-fluid" id="inicial"> 

        <div class="row div-inicial">

            <div>
                <h1 class="grande-titulo">Calculo de Dano</h1>
            </div>

            <div class="div-box row justify-content-center">   

                <div class="box">

                    <h1 class="titulo">Atacante</h1>
                    <br>

                    <div>
                        <input class="inp" id="atk_Level" type="number" placeholder="Level" min="1">
                    </div>
                    <div>
                        <input class="inp" id="atk_Atack" type="number" placeholder="Ataque">
                    </div>
                    <div>
                        <input class="inp" id="atk_Mult" type="number" placeholder="Multiplicador" min="1">
                    </div>
                    <div>
                        <input class="inp" id="atk_Move" type="number" placeholder="Dano do Golpe">
                    </div>
                    <div>
                        <input class="inp" id="atk_Other" type="number" placeholder="Outros" min="1">
                    </div>
                    <div>
                        <input class="form-check-input inp-check" id="Stab" type="checkbox">
                        <label class="label01" for="Stab">STAB</label>
                        <input class="form-check-input inp-check02" id="Crit" type="checkbox">
                        <label class="label02" for="Crit">Critico</label>
                    </div>
                    
                </div>

                <div class="box">

                    <h1 class="titulo">Defensor</h1>
                    <br>

                    <div>
                        <input class="inp" id="def_Level" type="number" placeholder="Level" min="1">
                    </div>
                    <div>
                        <input class="inp" id="def_HP" type="number" placeholder="HP">
                    </div>
                    <div>
                        <input class="inp" id="def_Defense" type="number" placeholder="Defesa">
                    </div>
                    <div>
                        <input class="inp" id="def_Mult" type="number" placeholder="Multiplicador" min="1">
                    </div>
                    <div>
                        <input class="inp" id="def_Res" type="number" placeholder="Resistencia" min="0.25" max="4">
                    </div>
                    <div>
                        <input class="inp" id="def_Other" type="number" placeholder="Outros" min="1">
                    </div>
                    
                </div>

            </div> 
            
        </div>

        <div class="row justify-content-center">
            <button class="btn" onclick="calc_Damage()">Calcular</button>
        </div>
        
        <div class="row justify-content-center">
            <h1 class="titulo">Dano Maximo: </h1>
            <h1 class="titulo02" id="max_Damage">0</h1>
        </div>

        <div class="row justify-content-center">
            <h1 class="titulo">Dano Minimo: </h1>
            <h1 class="titulo02" id="min_Damage">0</h1>
        </div>
        <br>
        <div class="row justify-content-center">
            <h1 class="titulo-dano" id="HP_left"></h1>
        </div>

</head>
<body>
    
</body>
</html>
